<html>

   <head>
      <title>Covid Case</title>

   <body>
      <h1>html page</h1>
      <p>Document content goes here.....</p>
<div id="webchat"/>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    //customData: {"dbMode":"testing","userId":"17", "time":"01", "topic":"events"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    //socketUrl: "http://15.207.3.171:5005",
    socketUrl: "http://localhost:5005",
    //socketUrl: "http://13.233.42.56:5005",
    socketPath: "/socket.io/",
    hideWhenNotConnected : "false",
    title: "Covid19 Bot",
    subtitle: "AI Assistant",
    params: {
      storage: "session"
    }
  })
</script>
      
   </body>
	
</html>
